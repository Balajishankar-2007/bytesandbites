<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="its a site">
    <title>Food Review - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
</head>

<body>
    <script>
        if (checkLoginStatus()==='true') {
            window.location.href = "index.html"; 
        }
    </script>
    
    <div class="login-container">
        <form id="login-form">
            <h1>Login</h1>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Enter your email"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
            <button type="button" onclick="checkLogin()">Login</button><br><br>
            <input type="checkbox" checked="checked" name="remember"> Remember me<br><br>
        </form>
    </div>

</body>
</html>
